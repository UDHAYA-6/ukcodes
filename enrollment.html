{% include 'nav.html' %}
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>enrollment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
     <style type="text/css" media="screen">
          .div-left{width:50%;  float:left; height:justify; margin-top:5%;  background-color:LightBlue;}
        .div-right{width:50%; float:right; height:justify; margin-top:5%;  background-color:Lightblue;}
        label{padding-top:6%;}
        body{background-color:LightBlue;}
        .btn{margin-top:1%;}
         body{background-color:LightBlue;}
         .form-control{box-shadow:3px 3px 3px gray;}
         .button a:hover{text-decoration:none;}

     </style>
</head>
<body>
<center style="color:red;font-family:times; font-size:30px;"><p color="red">{{msg}}</p></center>
 <form action="{% url 'payment' %}" method="POST"  autocomplete="on">
     {% csrf_token %}
     <div class="div-left form-group">
         <div class="col-md-offset-4 col-md-7">
            <label>user name</label>
            <input type="text" required class="form-control" placeholder="Enter your name" name="feild1">
            <label>Gender</label>
            <input type="radio"  name="feild2" value="male">&nbsp;Male &nbsp; &nbsp;
             <input type="radio" name="feild2" value="female">&nbsp;Female &nbsp; &nbsp;
             <input type="radio"  name="feild2" value="other">&nbsp;Others<br>
            <label>Email</label>
            <input type="email" required class="form-control" placeholder="Enter a valid email" name="feild3">
            <label>Date of Birth</label>
            <input type="date" required class="form-control" name="feild4">
            <label >Profession</label>
            <select name="feild5" required class="form-control">
                <option value="none" >Select Profession</option>
                <option value="student" >Student</option>
                <option value="working" >Working</option>
            </select>
         </div>
     </div>

        <div class="div-right form-group">

        <div class="col-md-offset-1 col-md-7">
            <label >Country</label>
            <select  class="form-control" name="feild6" required>
                <option value="none"  >select country</option>
                 <option value="Africa" >Africa</option>
                 <option value="America" >America</option>
                 <option value="Britan">Britan</option>
                  <option value="India">India</option>
                 <option value="Indonsia" >Indonesia</option>
            </select>
            <label >Contact Number</label>
            <input type="number"  class="form-control" placeholder="Enter your contact number" required name="feild7">
             <label>Course</label>
            <input value="{{cor}}" name="feild8"  type="hidden" class="form-control">
            <label>language to learn</label>
            <select class="form-control" name="feild9" required>
                <option value="none" >Select Language</option>
                 <option value="Arabic" >Arabic</option>
                 <option value="Tamil" >Tamil</option>
                 <option value="Malayalam">Malayalam</option>
                  <option value="Kannada" >kannadam</option>
                 <option value="Marathi" >Marathi</option>
            </select>
            <label>When to start</label>
            <input name="s_date" type="date" class="form-control">
            <label>Convenient time to learn</label>
            <input type="time" class="form-conrol" name="s_time">
        </div>
     </div>
     <div class="button">
         <a href="{%url 'learn' %}" style="margin-left:20%;">Already have an account?</a>
         <center>
    <input type="reset" value="Reset" class="btn btn-danger">
    <input type="submit" value="Enroll" class="btn btn-success">
</center>
</div>
 </form>
</body>
</html>
